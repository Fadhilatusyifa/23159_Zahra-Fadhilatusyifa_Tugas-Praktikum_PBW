<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form dan Tabel</title>

    <!-- CSS -->
    <style>
        /* mengatur tampilan dasar halaman */
        body{
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ----------------------------- Form ----------------------- */
        
        /* Mengatur form penjualan */
        .container{
            width: 50%; 
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 2px solid #ddd;
            margin-top: 20px;
            text-align: center;
        }

        /* mengatur setiap input dalam form */
        .from-group{
            margin-bottom: 1rem;
            text-align: left;
        }
        
        /* mengatur label form */
        .from-group label{
            display: block;
            font-weight: bold;
        }

        /* mengatur input dalam form */
        .from-group input{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* mengatur tombol botton dalam form */
        button{
            background-color: #da3267;

            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        /* efek hover untuk tombol */
        button:hover{
            background-color: #9a405d;

        }

        /* -------------------------- Tabel ----------------------------- */
        
        /* mengatur tabel data penjualan */
        .sales-table{
            width: 50%;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 2px solid #ddd;
            margin-top: 20px;
            text-align: center;
        }

        /* mengatur tampilan tabel */
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        /* mengatur header dan sel tabel */
        th, td{
            padding: 10px;
            border: 2px solid #ddd;
            text-align: center;
        }

        /* mengatur header kolom */
        th{
            background-color: #da3267;
            color: white;
        }

        /* mengatur tampilan bagian total di footer tabel */
        tfoot td{
            font-weight: bold;
            background-color: #f1f1f1;
        }
    </style>

</head>
<body>
    <!------------------------------------ Form Penjualan -------------------------------->

    <!-- container untuk form penjualan, berisi input produk, jumlah, harga, dan tombol (tambahkan) -->
    <div class="container"> 
                <h2>Form Penjualan</h2>
                <form action="" method="post">

                    <!-- input untuk nama produk -->
                    <div class="from-group">
                        <label for="">Produk</label>
                        <input type="text">
                    </div>

                    <!-- input untuk jumlah produk -->
                    <div class="from-group">
                        <label for="">Jumlah</label>
                        <input type="number">
                    </div>

                    <!-- input untuk harga produk -->
                    <div class="from-group">
                        <label for="">Harga</label>
                        <input type="text">
                    </div>

                    <!-- tombol untuk menambahkan data yang sudah diinput -->
                    <button>Tambahkan</button>
                </form>
            </div>

    <!---------------------------------- Data Penjualan Bulanan ----------------------->

    <!-- container untuk tabel data penjualan bulanan -->
    <div class="sales-table">
    <h2>Data Penjualan Bulanan</h2>
    <table border="1">
    
    <!-- header tabel yang menampilkan nama kolom -->
    <thead>
        <tr>

            <!-- header tabel, baris pertama -->
            <th rowspan="2">No</th>
            <th rowspan="2">Produk</th>
            <th colspan="4">Penjualan</th>
        </tr>
        <tr>
            <!-- sub-header untuk kolom jumlah dan harga total -->
            <th>jumlah</th>
            <th>Harga Total</th>
        </tr>
    </thead>

    <!-- data penjualan per produk -->
    <tbody>
        <tr>
            <td>1</td>
            <td>Sepatu</td>
            <td>50</td>
            <td>Rp 25.000.000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tas</td>
            <td>30</td>
            <td>Rp 15.000.000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Jam Tangan</td>
            <td>20</td>
            <td>Rp 10.000.000</td>
        </tr>
    </tbody>

    <!-- baris terakhir yang menampilkan total keseluruhan penjualan -->
    <tfoot>
        <tr>
            <td colspan="2">Total Penjualan</td>
            <td><b>100</b></td>
            <td><b>Rp 50.000.000</b></td>
        </tr>
    </tfoot>
    </table>
</div>

</body>
</html>
